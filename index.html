<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮子</title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1048331_kpdq5j3wqm.css">
  <style>
    /* 注释后才会出现样式，目前没发现什么原因 */
    /* *{margin: 0;padding: 0;box-sizing: border-box}; */
    
    :root {
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
      <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
      <g-button icon="shezhi" icon-position="left" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
      <g-button icon="shezhi" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
      <g-icon name="download"></g-icon>
      <g-button-group>
          <g-button icon="left" icon-position="left">上一页</g-button>
          <g-button>更多</g-button>
          <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
